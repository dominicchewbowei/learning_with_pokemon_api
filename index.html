<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning With Pokemon API</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header>
        <h1>Learning With PokeAPI</h1>
    </header>
    <section>
        <nav>
            <h2>Pokemon List</h2>
            <p style="text-align: center; color: dark-gray; text-shadow: 1px 1px 1px #000000">Double click to select pokemon to show</p>
            <div id="pokemon-list">

            </div>
        </nav>

        <div id="pokemon-stats">
            <h1 id="pokemon-name" style="text-align: center;"">Choose a pokemon</h1>
            <div id="pokemon-pictures">
                <figure id="back_default" class="hidden"><img src=""><figcaption>back default</figcaption></figure>
                <figure id="back_female" class="hidden"><img src=""><figcaption>back female</figcaption></figure>
                <figure id="back_shiny" class="hidden"><img src=""><figcaption>back shiny</figcaption></figure>
                <figure id="back_shiny_female" class="hidden"><img src=""><figcaption>back shiny female</figcaption></figure>
                <figure id="front_default" class="hidden"><img src=""><figcaption>front default</figcaption></figure>
                <figure id="front_female" class="hidden"><img src=""><figcaption>front female</figcaption></figure>
                <figure id="front_shiny" class="hidden"><img src=""><figcaption>front shiny</figcaption></figure>
                <figure id="front_shiny_female" class="hidden"><img src=""><figcaption>front shiny female</figcaption></figure>
            </div>
            <table>
                <tr id="types">
                    <td>Type(s)</td>
                    <td></td>
                </tr>
                <tr id="height">
                    <td>Height</td>
                    <td></td>
                </tr>
                <tr id="weight">
                    <td>Weight</td>
                    <td></td>
                </tr>
            </table>
            <table>
                <tr>
                    <th>Stats</th>
                    <th>Base</th>
                </tr>
                <tr id="hp">
                    <td>HP</td>
                    <td></td>
                </tr>
                <tr id="attack">
                    <td>Attack</td>
                    <td></td>
                </tr>
                <tr id="defense">
                    <td>Defense</td>
                    <td></td>
                </tr>
                <tr id="special-attack">
                    <td>Special Attack</td>
                    <td></td>
                </tr>
                <tr id="special-defense">
                    <td>Special Defense</td>
                    <td></td>
                </tr>
                <tr id="speed">
                    <td>Speed</td>
                    <td></td>
                </tr>
            </table>
        </div>
    </section>
    <footer>
        <h3>Powered by</h6>
        <img src="img/pokeapi_256.3fa72200.png" width="50">
        <br>
        <img src="img\postman-logo-icon-orange.svg" width="50">
    </footer>
    <script src="script.js"></script>
</body>
</html>
